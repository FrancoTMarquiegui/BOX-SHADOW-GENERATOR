<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box Shadow Options</title>

  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <div class="container">
    <div class="controls">
      <div class="header">
        <h1>Box Shadow Options</h1>
      </div>

      <div class="input-fields">
        <!-- Horizontal -->
        <div class="input-field">
          <label for="input-horizontal-shadow">Horizontal Box Shadow</label>
          <input
        id="input-horizontal-shadow"
        type="range"
        value="10"
        min="-200"
        max="200" />
        </div>

        <!-- Vertical -->
        <div class="input-field">
          <label for="input-vertical-shadow">Vertical Box Shadow</label>
          <input
        id="input-vertical-shadow"
        type="range"
        value="10"
        min="-200"
        max="200" />
        </div>

        <!-- Blur radius -->
        <div class="input-field">
          <label for="input-blur-radius">Blur Radius</label>
          <input
        id="input-blur-radius"
        type="range"
        value="10"
        min="0"
        max="200" />
        </div>

        <!-- Spread radius -->
        <div class="input-field">
          <label for="input-spread-radius">Spread Radius</label>
          <input
        id="input-spread-radius"
        type="range"
        value="10"
        min="0"
        max="200" />
        </div>

        <!-- Shadow color -->
        <div class="input-field">
          <label for="input-shadow-color">Shadow color</label>
          <input
        id="input-shadow-color"
        type="color"
        value="#000000"/>
        </div>

        <!-- Alpha value -->
        <div class="input-field">
          <label for="input-alpha">Alpha</label>
          <input
        id="input-alpha"
        type="range"
        value="100"
        min="0"
        max="100" />
        </div>
      </div>
    </div>

    <div class="content">
      <div id="block" class="block"></div>
      <div id="block-properties" class="block-properties"></div>
    </div>
  </div>
  <script src="./index.js"></script>
</body>

</html>
